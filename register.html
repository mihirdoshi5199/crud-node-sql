<html>
   <head>
    <title>Registration form</title>
   </head>

   <style>
    body {
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    font-family: 'Poppins', sans-serif;
}

#form {
    width: 650px;
    margin: 20vh auto 0 auto;
    padding: 40px;
    background-color: whitesmoke;
    border-radius: 4px;
    font-size: 14px;
}

h1 {
    color: #0f2027;
    text-align: center;
}
   </style>

   <body>
    <form action="" name = "form" method="post" id="form" autocomplete="off" onsubmit="return validate()">
        <h1 style="color: black;">Registration</h1>
        <div class="input-control">
          Name: <input type="text" name="Name" placeholder="Full Name" style="width: 50%; margin-left: 13px">
        </div>  <br />

        <div class="input-control">
          Email:  <input type="email" name="Email" placeholder="Email" style="width: 50%; margin-left: 15px">
        </div>  <br />

        <div class="input-control">
          Number: <input type="text" name="Mbnum" placeholder="Mobile Number" id="myform_phone" style="width: 50%; margin-left: 1px">
        </div>  <br />
        <input type="submit" value="Submit"> 
    </form>

    <script type="text/javascript">

        function validate()
        {
            var name= document.forms["form"]["Name"].value;
            var email= document.forms["form"]["Email"].value;
            var mno= document.forms["form"]["Mbnum"].value;
//Name Validation
            if(name == "")
            {
                alert("Enter your name");
                return false;
            }
            if(!isNaN(name))
            {
                alert("Name should be in character")
                return false;
            }
//Email Validation
            var at = email.indexOf("@");
            var dot = email.lastIndexOf(".");

            if(at<1||dot<at+2||dot+2 >= email.length)
            {
                alert("Not a valid email");
                return false;
            }

//Mobile Number Validation

            if(mno =="")
            {
                alert("Enter mobile number");
                return false;
            }

            if(isNaN(mno))
            {
                alert("Mobile number should be in digts");
            }

            if(mno.length!=10)

            {
                alert("Please enter 10 digits ");
                return false;
            }
        }



    </script>
   </body> 

</html>
